<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dinámica</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Dinámica</h1>
        
    
        <div class="menu-section">
            <label for="menu">Selecciona una operación:</label>
            <select id="menu">
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="iva">Calcular IVA</option>
                <option value="historial">Ver Historial</option>
            </select>
        </div>
        
    
        <div id="input-section" class="input-section">
            <input id="input1" type="number" placeholder="Ingrese el primer número">
            <input id="input2" type="number" placeholder="Ingrese el segundo número">
        </div>
        
        
        <button id="execute">Ejecutar</button>
        
    
        <p id="result" class="result"></p>
        
    
        <div id="output" class="output"></div>
        
    
        <div class="fetch-section">
            <button id="fetch-data">Cargar Datos</button>
            <div id="data-section" class="data-section"></div>
        </div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
